<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scott hemish</title>
    <link rel="stylesheet" href="css/scott.scss">
    <link rel="stylesheet" href="css/scott.css">

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
        $(function (){

            /* 네비 버튼 아코디언 */
            $('.header .mobile .mobile_info .depth-01').on('click', function(){

                if($(this).siblings('.depth-02').css('display') == 'none'){
                    $('.header .mobile .mobile_info .depth-02').slideUp();
                    $(this).siblings('.depth-02').slideDown();

                    $('.header .mobile .mobile_info .depth-01').removeClass('active');
                    $(this).addClass('active');
                }else {
                    $(this).siblings('.depth-02').slideUp();
                    $(this).removeClass('active');
                }
            })

            $('.header .nav .menu').on('click', function(){
                $('.mobile').addClass('active');
            })
        
            $('.header .mobile .mobile_header .menu').on('click',function(){
                $('.mobile').removeClass('active');
            })

        })
    </script>
</head>

<body>
    <div class="wrap">
        <div class="cursor"></div>
        <header class="header">
            <div class="inner">
                <h1 class="logo">
                    <a href="#"><img src="img/logoyellow.png" alt="로고"></a>
                </h1> <!-- logo end -->

                <nav class="nav">

                    <a href="#" class="menu">
                        <div class="image">
                            <img src="img/codex--align-left.svg" alt="">
                        </div>  <!-- image end -->
                        <p>Menu</p>
                    </a> <!-- menu end -->

                </nav> <!-- nav end -->

                <nav class="nav_mobile mobile">
                    <div class="mobile_inner">
                        <div class="mobile_header">
                            <h2>Scott Hamish</h2>
                            <a href="#" class="menu">
                               <img src="img/humbleicons--times_white.svg" alt="닫기버튼">
                            </a> <!-- menu active -->
                        </div> <!-- mobile_header end -->

                        <div class="mobile_info">
                            <ul class="mobile_gnb">
                                <li><a href="#" class="depth-01">ABOUT</a>
                                    <ul class="depth-02">
                                        <li><a href="#">BRAND</a></li>
                                        <li><a href="#">SCOTLAND</a></li>
                                        <li><a href="#">CONTACT</a></li>
                                    </ul>   <!-- depth-02 end -->

                                </li>   <!-- depth-01 end -->
                                <li><a href="#" class="depth-01">PRODUCT</a>
                                </li>   <!-- depth-01 end -->

                                <li><a href="#" class="depth-01">BOARD</a>
                                    <ul class="depth-02">
                                        <li><a href="#">EVENT</a></li>
                                        <li><a href="#">NEWS</a></li>
                                        <li><a href="#">Q&A</a></li>
                                        <li><a href="#">REVIEW</a></li>
                                    </ul>   <!-- depth-02 end -->
                                </li>   <!-- depth-01 end -->

                                <li><a href="#" class="depth-01">MYPAGE</a>
                                </li>   <!-- depth-01 end -->

                            </ul>   <!-- mobile gnb end -->
                        </div>  <!-- mobile_info end -->

                    </div> <!-- mobile inner end -->
                </nav> <!-- mobile end -->

                <div class="option">
                    <a href="#" class="search">
                        <img src="img/lets-icons--search.svg" alt="">
                    </a> <!-- search end -->    

                    <a href="#" class="user">
                        <img src="img/lucide--user-round.svg" alt="">
                    </a> <!-- search end -->    
                </div>  <!-- option end -->
            </div> <!-- inner end -->
        </header> <!-- header end -->
    </div> <!-- wrap end -->
</body>

</html>
